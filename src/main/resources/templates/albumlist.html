<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Album Manager</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>

<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="singer-list">Singers</a></li>
        <li><a href="album-list">Albums</a></li>
        <li><a href="user-list">Users</a></li>
    </ul>
    <div align="center">
        <h1>Album List</h1>
        <a href="/new">Create New Album</a>
        <br /><br />
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Album ID</th>
                    <th>Title</th>
                    <th>Singer</th>
                    <th>Year</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="album : ${albumsList}">
                    <td th:text="${album.id}" Album ID</td>
                    <td th:text="${album.name}">Title</td>
                    <td th:text="${album.singer}">Singer</td>
                    <td th:text="${album.year}">Year</td>
                    <td th:text="${album.company}">Company</td>
                    <td>
                        <a>Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a>Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
