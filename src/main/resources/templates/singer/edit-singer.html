<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Singer</title>
</head>
<body>
    <div align="center">
        <h1>Edit Singer</h1>
        <br />
        <form action="#" th:action="@{/save-singer}" th:object="${singer}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Product ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Singer's Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth (YYYMMDD):</td>
                    <td><input type="text" th:field="*{dob}" /></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="text" th:field="*{sex}" /></td>
                </tr>
                <tr>
                    <td>Company:</td>
                    <td><input type="text" th:field="*{company}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
