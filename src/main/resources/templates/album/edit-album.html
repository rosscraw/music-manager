<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Edit Album</title>
  </head>
  <body>
    <div align="center">
      <h1>Edit Album</h1>
      <br />
      <form
        action="#"
        th:action="@{/save-album}"
        th:object="${album}"
        method="post"
      >
        <table border="0" cellpadding="10">
          <tr>
            <td>Album ID:</td>
            <td>
              <input type="text" th:field="*{id}" readonly="readonly" />
            </td>
          </tr>
          <tr>
            <td>Album's Name:</td>
            <td>
              <input type="text" th:field="*{name}" />
            </td>
          </tr>
          <tr>
            <td>Singer:</td>
            <td><select th:field="*{singer}">
              <option th:each="singer : ${singers}"
                  th:value="${singer.name}"
                  th:text="${singer.name}">
              </option>
          </select></td>
          <td colspan="2"><input
            type="button"
            value="Add Singer"
            id="btnClear"
            onclick="addSinger()"
          /></td>
        </tr>
        <script type="text/javascript">
          function addSinger() {
            window.location = "[[@{/singer-list/new-singer}]]";
          }
        </script>
          </tr>
          <tr>
            <td>Year:</td>
            <td><select th:field="*{year}">
              <option th:each="year : ${years}"
                  th:value="${year}"
                  th:text="${year}">
              </option>
          </select></td>
          </tr>
          <tr>
            <td>Company:</td>
            <td><input type="text" th:field="*{company}" /></td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">Save</button></td>
            <td colspan="2"><input
              type="button"
              value="Cancel"
              id="btnClear"
              onclick="cancel()"
            /></td>
          </tr>
          <script type="text/javascript">
            function cancel() {
              window.location = "[[@{/album-list}]]";
            }
          </script>
        </table>
      </form>
    </div>
  </body>
</html>
