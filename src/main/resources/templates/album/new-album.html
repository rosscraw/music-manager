<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
    <div align="center">
        <h1>Add New Album</h1>
        <br />
        <form action="#" th:action="@{/save-album}" th:object="${album}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Album's Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Singer:</td>
                    <td><input type="text" th:field="*{singer}" /></td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td><input type="text" th:field="*{year}" /></td>
                </tr>
                <tr>
                    <td>Company:</td>
                    <td><input type="text" th:field="*{company}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
